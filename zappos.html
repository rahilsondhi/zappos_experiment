<!doctype>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zappos Statistics + Facebook Friends</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="fb-root"></div>

  <div class="navbar" id="header">
    <div class="navbar-inner">
      <a class="brand">Zappos Statistics + Facebook Friends</a>
      <ul class="nav">
        <li><a class="js-login">Login with Facebook</a></li>
      </ul>
      <small class="navbar-about pull-right muted text-center">Made with <3 by <a href="http://rahil.ca">Rahil Sondhi</a>. See the source on <a href="https://github.com/rahilsondhi/zappos_experiment">GitHub</a>.</small>
    </div>
  </div>

  <div id="content">
    <div class="row-fluid">
      <div id="friends-list" class="span6"></div>
      <div id="suggested-gifts" class="span6"></div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.0.1-bundled/backbone.marionette.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
  <script src="convert_to_state_abbr.js"></script>
  <script>
    window.fbAsyncInit = function() {
      // init the FB JS SDK
      FB.init({
        appId      : '460848607334962',                        // App ID from the app dashboard
        status     : true,                                     // Check Facebook Login status
        xfbml      : true                                      // Look for social plugins on the page
      });

      // Additional initialization code such as adding Event Listeners goes here
    };

    // Load the SDK asynchronously
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <script src="app.js"></script>

  <script id="friend-template" type="text/x-handlebars-template">
    <div class="pull-left">
      <img src="http://graph.facebook.com/{{id}}/picture" class="media-object" height="50" width="50" />
    </div>

    <div class="media-body">
      <h5 class="media-heading">{{name}}</h5>
      <p>{{gender}} | {{birthday}} | {{location.name}}</p>
    </div>
  </script>

  <script id="suggested-gift-template" type="text/x-handlebars-template">
    <div class="pull-left">
      <img src="{{defaultImageUrl}}" class="media-object" height="75" width="75" />
    </div>

    <div class="media-body">
      <h5 class="media-heading">{{brandName}}</h5>
      <p><a href="{{defaultProductUrl}}">Someone just bought {{productName}} for {{price}}</a></p>
    </div>
  </script>
</body>
</html>
